<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task Management | RELCON</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f1f5f9;
        font-size: 12px;
      }
      .email-content {
        white-space: pre-wrap;
        font-family: monospace;
        background: #f3f4f6;
        padding: 8px;
        border-radius: 4px;
        display: none;
      }
    </style>
  </head>
  <body class="p-6">
    <div class="max-w-7xl mx-auto bg-white shadow p-6 rounded">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-xl font-bold">üìå Task Management</h1>
        <button
          onclick="fetchTasks()"
          class="bg-blue-600 text-white px-4 py-2 rounded"
        >
          üîÑ Refresh
        </button>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full table-auto text-sm border">
          <thead class="bg-gray-200">
            <tr>
              <th class="border px-3 py-2">RO Code</th>
              <th class="border px-3 py-2">RO Name</th>
              <th class="border px-3 py-2">Issue</th>
              <th class="border px-3 py-2">Engineer</th>
              <th class="border px-3 py-2">Email</th>
              <th class="border px-3 py-2">Status</th>
              <th class="border px-3 py-2">Mail Date</th>
              <th class="border px-3 py-2">Task Completed By</th>
              <th class="border px-3 py-2">Mail Reply</th>
              <th class="border px-3 py-2">Actions</th>
            </tr>
          </thead>
          <tbody id="taskTableBody"></tbody>
        </table>
      </div>
    </div>

    <script>
      const baseUrl = "https://relcon-backend-jwt.onrender.com";
      const token = localStorage.getItem("token");

      async function fetchTasks() {
        const res = await fetch(`${baseUrl}/getTasks`, {
          headers: { Authorization: `Bearer ${token}` },
        });
        const tasks = await res.json();
        renderTasks(tasks);
      }

      function renderTasks(tasks) {
        const tbody = document.getElementById("taskTableBody");
        tbody.innerHTML = "";
        tasks.forEach((task) => {
          const row = document.createElement("tr");
          row.className = "border-b";

          let issueParts = [];
          if (task.earthingStatus) {
            let part = `Earthing Status ‚Üí ${task.earthingStatus}`;
            if (task.voltageReading)
              part += ` (Voltage: ${task.voltageReading}V)`;
            issueParts.push(part);
          }
          if (task.duOffline) {
            let part = `DU Offline ‚Üí ${task.duOffline}`;
            if (task.duRemark) part += ` (Remark: ${task.duRemark})`;
            issueParts.push(part);
          }

          const issueFormatted = issueParts.length
            ? issueParts.join("<br>")
            : "-";

          let emailContent = `Dear Client,\n\nDuring the recent visit to ${task.roName} (RO Code: ${task.roCode}), the engineer observed:\n\n`;
          if (task.earthingStatus) {
            emailContent += `‚û°Ô∏è Earthing Status ‚Üí ${task.earthingStatus}`;
            if (task.voltageReading)
              emailContent += ` (Voltage: ${task.voltageReading}V)`;
            emailContent += "\n";
          }
          if (task.duOffline) {
            emailContent += `‚û°Ô∏è DU Offline ‚Üí ${task.duOffline}`;
            if (task.duRemark) emailContent += ` (Remark: ${task.duRemark})`;
            emailContent += "\n";
          }
          emailContent += `\nPlease address this issue at the earliest.\n\nRegards,\nRELCON Systems Support Team`;

          row.innerHTML = `
            <td class="border px-3 py-2">${task.roCode}</td>
            <td class="border px-3 py-2">${task.roName}</td>
            <td class="border px-3 py-2 text-red-600 font-semibold">${issueFormatted}</td>
            <td class="border px-3 py-2">${task.engineer}</td>
            <td class="border px-3 py-2 text-center">
              <button onclick="toggleEmail('${
                task._id
              }')" class="text-blue-600 underline">Show/Hide</button>
              <div id="email_${
                task._id
              }" class="email-content mt-1">${emailContent}</div>
            </td>
            <td class="border px-3 py-2">
              <select onchange="updateTaskStatus('${
                task._id
              }', this.value)" class="border px-2 py-1 rounded">
                <option value="Pending" ${
                  task.status === "Pending" ? "selected" : ""
                }>Pending</option>
                <option value="Mailed" ${
                  task.status === "Mailed" ? "selected" : ""
                }>Mailed</option>
                <option value="Resolved" ${
                  task.status === "Resolved" ? "selected" : ""
                }>Resolved</option>
              </select>
            </td>
            <td class="border px-3 py-2">
              <input type="date" value="${
                task.mailDate || ""
              }" onchange="updateTaskField('${
            task._id
          }', 'mailDate', this.value)" class="border px-2 py-1 rounded w-full" />
            </td>
            <td class="border px-3 py-2">
              <select onchange="updateTaskField('${
                task._id
              }', 'completedBy', this.value)" class="border px-2 py-1 rounded w-full">
                <option value="">Select</option>
                <option value="Anurag Mishra" ${
                  task.completedBy === "Anurag Mishra" ? "selected" : ""
                }>Anurag Mishra</option>
                <option value="Nikhil Trivedi" ${
                  task.completedBy === "Nikhil Trivedi" ? "selected" : ""
                }>Nikhil Trivedi</option>
              </select>
            </td>
            <td class="border px-3 py-2">
              <textarea onchange="updateTaskField('${
                task._id
              }', 'mailReply', this.value)" class="border w-full p-1 rounded" rows="2">${
            task.mailReply || ""
          }</textarea>
            </td>
            <td class="border px-3 py-2">
              <button onclick="copyToClipboard('${
                task._id
              }')" class="bg-green-600 text-white px-2 py-1 rounded text-xs">üìã Copy Email</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      }

      function toggleEmail(taskId) {
        const emailDiv = document.getElementById("email_" + taskId);
        if (emailDiv) {
          emailDiv.style.display =
            emailDiv.style.display === "none" ? "block" : "none";
        }
      }

      function copyToClipboard(taskId) {
        const text = document.getElementById("email_" + taskId).innerText;
        navigator.clipboard.writeText(text).then(() => {
          alert("üìã Email content copied!");
        });
      }

      async function updateTaskStatus(id, status) {
        await fetch(`${baseUrl}/updateTask/${id}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ status }),
        });
      }

      async function updateTaskField(id, field, value) {
        await fetch(`${baseUrl}/updateTask/${id}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ [field]: value }),
        });
      }

      window.onload = fetchTasks;
    </script>
  </body>
</html>
