    <script>
      (function () {
        try {
          var saved = localStorage.getItem("theme");
          var prefersDark =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;
          var theme = saved || (prefersDark ? "dark" : "light");
          if (theme === "dark") {
            document.documentElement.classList.add("dark");
          } else {
            document.documentElement.classList.remove("dark");
          }
        } catch (e) {}
      })();
    </script>

    <style>
      :root {
        --bg: #f1f5f9;
        --text: #1f2937;
        --muted: #6b7280;
        --card: #ffffff;
        --border: #e5e7eb;
        --sidebar: #e5e7eb;
        --hover: #e7f5eb;
        --accent: #14b8a6;
        --accent-700: #0d9488;
        --link-active-bg: #ffffff;
        --link-active-text: #14b8a6;
      }

      .dark {
        --bg: #0b1220;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --card: #0f172a;
        --border: #1f2937;
        --sidebar: #0f172a;
        --hover: #122036;
        --accent: #14b8a6; /* teal-500 */
        --accent-700: #0d9488; /* teal-600/700 */
        --link-active-bg: #111827;
        --link-active-text: #14b8a6;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--bg);
        color: var(--text);
        font-size: 12px;
        transition: background-color 0.25s ease, color 0.25s ease,
          border-color 0.25s ease;
        scrollbar-width: thin;
        scrollbar-color: var(--accent-700) transparent;
      }
      body::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      body::-webkit-scrollbar-thumb {
        background-color: rgba(21, 128, 61, 0.35);
        border-radius: 8px;
        border: 2px solid transparent;
        background-clip: padding-box;
      }
      body::-webkit-scrollbar-thumb:hover {
        background-color: rgba(21, 128, 61, 0.55);
      }
      iframe {
        width: 100%;
        height: 100vh;
        border: none;
      }
      .active-link {
        background-color: var(--link-active-bg);
        color: var(--link-active-text);
        font-weight: 600;
        border-left: 3px solid var(--accent);
      }

      #recordList {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease;
      }

      #recordList.open {
        max-height: 300px; /* adjust based on content */
      }

      .label {
        font-weight: 600;
        color: #1f2937;
        font-size: 11px;
        display: block;
      }

      /* Stylish Top Progress Bar */
      #progressBar {
        position: fixed;
        top: 0;
        left: 0;
        height: 4px;
        width: 0%;
        background-color: var(--accent);
        z-index: 1000;
        transition: width 0.4s ease, opacity 0.3s ease;
      }

      /* Smooth transitions for key UI areas */
      #sidebar,
      nav a,
      .msg,
      #chatBox,
      #chatInput,
      .active-link,
      #userDetails {
        transition: background-color 0.25s ease, color 0.25s ease,
          border-color 0.25s ease;
      }

      /* Accent surfaces */
      #mobileNavbar,
      .chatHeader {
        background-image: linear-gradient(
          135deg,
          var(--accent-700),
          var(--accent)
        );
      }
      #chatToggleBtn {
        background-color: var(--accent) !important;
      }
      #chatToggleBtn:hover {
        background-color: var(--accent-700) !important;
      }

      #chatBox {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60vw;
        height: 70vh;
        background: #ffffff;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        z-index: 9999;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      #chatMessages {
        flex: 1;
        overflow-y: auto;
        padding: 10px 20px;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      #chatToggleBtn {
        bottom: 70px;
        right: 20px;
      }
      .msg {
        max-width: 85%;
        padding: 10px 14px;
        border-radius: 18px;
        font-size: 13px;
        word-break: break-word;
      }

      .msg.me {
        background: #dcfce7;
        align-self: flex-end;
        border-bottom-right-radius: 0;
      }

      .msg.them {
        background: #f1f5f9;
        align-self: flex-start;
        border-bottom-left-radius: 0;
      }

      #chatInputSection {
        display: flex;
        align-items: center;
        padding: 12px 16px;
        border-top: 1px solid #e5e7eb;
        background: #f9fafb;
      }

      #chatInput {
        flex: 1;
        padding: 10px 14px;
        border-radius: 24px;
        border: 1px solid #ccc;
        font-size: 14px;
        outline: none;
        background: #fff;
      }
      #sendBtn {
        background: var(--accent);
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 24px;
        margin-left: 10px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s ease;
      }
      #sendBtn:hover {
        background: var(--accent-700);
      }

      #mentionBox div:hover {
        background: #f0f0f0;
      }
      @media (max-width: 768px) {
        #chatBox {
          width: 95vw;
          height: 70vh;
        }
      }

      /* Chatbot table styles */
      .chat-table-wrapper {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        margin-top: 5px;
      }
      .chat-table-wrapper table {
        border-collapse: collapse;
        min-width: 400px;
        font-size: 12px;
      }
      .chat-table-wrapper table th,
      .chat-table-wrapper table td {
        border: 1px solid #ccc;
        padding: 6px 8px;
        text-align: left;
        white-space: nowrap;
      }
      .chat-table-wrapper table th {
        background-color: #15803d;
        color: white;
      }
      .chat-table-wrapper table tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      /* Dark theme overrides */
      .dark body {
        background-color: var(--bg);
        color: var(--text);
      }
      .dark .bg-gray-100 {
        background-color: var(--bg) !important;
      }
      .dark .text-gray-800 {
        color: var(--text) !important;
      }
      .dark .border-gray-300 {
        border-color: var(--border) !important;
      }
      .dark #sidebar {
        background-color: var(--sidebar) !important;
        color: var(--text) !important;
      }
      .dark #sidebar .bg-gray-200 {
        background-color: var(--sidebar) !important;
      }
      .dark #sidebar .border-gray-300 {
        border-color: var(--border) !important;
      }
      .dark #sidebar a {
        color: var(--text);
      }
      .dark #sidebar a:hover {
        background-color: var(--accent-700) !important;
        color: #ffffff !important;
      }
      .dark #userDetails {

      }

        background: var(--accent) !important;

        background: var(--accent) !important;

      .dark #chatBox {
        background: var(--card);
        border-color: var(--border);

      }
      .dark .msg.me {
        background: rgba(34, 197, 94, 0.15);
      }
      .dark .msg.them {
        background: #111827;
      }
      .dark #chatInputSection {
        background: #0b1220;
        border-top-color: var(--border);
      }
      .dark #chatInput {
        background: #0b1220;
        color: var(--text);
        border-color: var(--border);
      }
      .dark #mentionBox {
        background: var(--card);
        border-color: var(--border);
      }
      .dark #mentionBox div:hover {
        background: #111827;
      }
    </style>

      let replyContext = null;

      function getToken() {

      // ---------- modify renderMessage to detect @mentions ----------
      function renderMessage(msg) {
        const isOwn = msg.from === currentUser;

        // Mention detection
        const mentionPattern = new RegExp(
          `@${currentUser.replace(/[-/\\^$*+?.()|[\\]{}]/g, "\\$&")}`,
          "i"
        );
        const isMentioned = !isOwn && mentionPattern.test(msg.text || "");

        if (isMentioned) {
          const chatVisible = chatBoxEl.style.display === "flex";
          if (!chatVisible) {
            unreadsMentionCount += 1;
            updateMentionBadge();
          }
        }

        const div = document.createElement("div");
        div.className = "msg " + (isOwn ? "me" : "them");

        const date = msg.createdAt ? new Date(msg.createdAt) : new Date();
        const options = {
          weekday: "short",
          year: "numeric",
          month: "short",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
          hour12: true,
        };
        const formattedTime = date
          .toLocaleString("en-US", options)
          .replace(",", "")
          .replace("at", ":")
          .replace(/\s+GMT.*/, "")
          .trim();

        // Highlight mentions in normal text
        const highlightedText = (msg.text || "").replace(
          /@([^\s@]+(?:\s[^\s@]+)?)/g,
          (_, name) => {
            const display = `@${name}`;
            if (name.toLowerCase() === currentUser.toLowerCase()) {
              return `<span style="background:#fde68a; padding:2px 4px; border-radius:4px; color:#1f2937; font-weight:600;">${display}</span>`;
            }
            return `<span style="color:#2563eb; font-weight:500;">${display}</span>`;
          }
        );

        let replyHTML = "";
        if (msg.replyTo) {
          replyHTML = `
      <div style="font-size:9px; background:#f3f4f6; border-left: 3px solid #15803d; padding: 4px 8px; margin-bottom:4px;">
        <span style="font-weight:600;">${msg.replyTo.from}:</span>
        <span style="color:#4b5563;"> ${msg.replyTo.text}</span>
      </div>
    `;
        }

        // Table styling (applies to any <table> inside the wrapper)

        // If msg.html provided (chatbot table), wrap it so style applies
        const messageContent = msg.html
          ? `<div class="chat-table-wrapper">${msg.html}</div>`
          : `<div>${highlightedText}</div>`;

        const isBot = (msg.from || "").toLowerCase().includes("chatbot");
        const showReplyButton =
          !isOwn && !isBot && (msg.text || "").trim() !== "";
        const replyButtonHTML = showReplyButton
          ? '<button class="replyBtn" style="font-size:10px; color:#15803d;">‚Ü©Ô∏è Reply</button>'
          : "";
        div.innerHTML = `
    <div style="font-size:10px;"><b>${msg.from}</b></div>
    ${replyHTML}
    ${messageContent}
    <div style="font-size:9px; text-align:right; color:#888">${formattedTime}</div>
   ${replyButtonHTML}
  `;

        // ===== ordering logic =====
        // If local user's message => append and store element
        // If bot message and there's a stored lastUserMessageEl, insert after it
        // Otherwise append normally.

        if (isOwn) {
          chatMessages.append(div);
          lastUserMessageEl = div; // remember this element so bot reply can be inserted after it
        } else if (
          isBot &&
          lastUserMessageEl &&
          chatMessages.contains(lastUserMessageEl)
        ) {
          // Insert bot reply right after the user's message
          lastUserMessageEl.insertAdjacentElement("afterend", div);
          // Clear stored user message so single reply maps to that message only
          lastUserMessageEl = null;
        } else {
          chatMessages.append(div);
        }

        // Scroll to bottom
        chatMessages.scrollTop = chatMessages.scrollHeight;

        // reply button behavior
        const replyBtn = div.querySelector(".replyBtn");
        if (replyBtn) {
          replyBtn.addEventListener("click", () => {
            const replyBox = document.getElementById("replyBox");
            const chatInput = document.getElementById("chatInput");
            replyContext = { text: msg.text, from: msg.from };
            replyBox.style.display = "block";
            replyBox.textContent = `"${msg.text}" by ${msg.from}`;
            chatInput.focus();
          });
        }
      }

      function extractCurrentAtQuery() {
        const cursorPos = chatInput.selectionStart;
        const val = chatInput.value.slice(0, cursorPos);
        const atIndex = val.lastIndexOf("@");
        if (atIndex === -1) return null;
        const prefix = val[atIndex - 1];
        if (atIndex > 0 && !/\s/.test(prefix)) return null;
        return val.slice(atIndex + 1);
      }

      // üîπ Show mention dropdown with colored dots
      function showMentionDropdown(searchTerm) {
        if (!mentionList.length) return;
        const term = searchTerm.toLowerCase();

        // filter matching
        let matches = mentionList.filter((u) =>
          u.name.toLowerCase().includes(term)
        );

        if (matches.length === 0) {
          mentionBox.style.display = "none";
          return;
        }

        // sort: online first, then by name
        matches.sort((a, b) => {
          if (a.online !== b.online) return a.online ? -1 : 1; // online before offline
          return a.name.localeCompare(b.name);
        });

        mentionBox.innerHTML = "";

        matches.forEach(({ name, online }) => {
          const item = document.createElement("div");
          item.style.padding = "5px 10px";
          item.style.cursor = "pointer";
          item.style.display = "flex";
          item.style.alignItems = "center";
          item.style.gap = "8px";

          const dot = document.createElement("span");
          dot.style.display = "inline-block";
          dot.style.width = "10px";
          dot.style.height = "10px";
          dot.style.borderRadius = "50%";
          dot.style.flexShrink = "0";
          dot.style.backgroundColor = online ? "#22c55e" : "#ef4444";

          const nameSpan = document.createElement("span");
          nameSpan.textContent = name;

          item.appendChild(dot);
          item.appendChild(nameSpan);

          item.onclick = () => {
            const val = chatInput.value;
            const atIndex = val.lastIndexOf("@");
            chatInput.value = val.slice(0, atIndex + 1) + name + " ";
            chatInput.focus();
            mentionBox.style.display = "none";
          };
          mentionBox.appendChild(item);
        });

        mentionBox.style.display = "block";
      }

        } else {
          recognition.stop();
          micIcon.className = "fa-solid fa-microphone-lines"; // back to mic icon
          isListening = false;
        }
      });

      recognition.onresult = (event) => {
        const chatInput = document.getElementById("chatInput");
        chatInput.value += event.results[0][0].transcript + " ";
        micIcon.className = "fa-solid fa-microphone-lines";
        isListening = false;
      };

      recognition.onerror = () => {
        micIcon.className = "fa-solid fa-microphone-lines";
        isListening = false;
      };

      // üöÄ Start
      window.addEventListener("DOMContentLoaded", () => {
        fetchUserListForMention();
        createMentionBox();
      });

      let chatbotActive = false;
      let chatbotStep = 0;
      let chatbotState = { roCode: "", status: "" };

      async function chatbotFlow(message, sender) {
        const lowerMsg = message.trim().toLowerCase();

        // Step 0: Start flow
        if (
          !chatbotActive &&
          lowerMsg.includes("please provide incident id") &&
          sender === currentUser
        ) {
          chatbotActive = true;
          chatbotStep = 1;
          renderMessage({
            from: "ü§ñ Chatbot",
            text: "Please provide RO Code.",
          });
          return true;
        }

        // Step 1: Get RO Code
        if (chatbotActive && chatbotStep === 1 && sender === currentUser) {
          if (lowerMsg === "cancel") {
            chatbotActive = false;
            chatbotStep = 0;
            renderMessage({
              from: "ü§ñ Chatbot",
              text: "‚ùå Chatbot flow cancelled.",
            });
            return true;
          }
          chatbotState.roCode = message.trim();
          chatbotStep = 2;
          renderMessage({
            from: "ü§ñ Chatbot",
            text: "Which status do you want? (Close or Pending)",
          });
          return true;
        }

        // Step 2: Get Status
        if (chatbotActive && chatbotStep === 2 && sender === currentUser) {
          if (lowerMsg === "cancel") {
            chatbotActive = false;
            chatbotStep = 0;
            renderMessage({
              from: "ü§ñ Chatbot",
              text: "‚ùå Chatbot flow cancelled.",
            });
            return true;
          }

          if (lowerMsg !== "close" && lowerMsg !== "pending") {
            renderMessage({
              from: "ü§ñ Chatbot",
              text: "‚ùå Please type either 'Close' or 'Pending'.",
            });
            return true;
          }

          chatbotState.status =
            lowerMsg.charAt(0).toUpperCase() + lowerMsg.slice(1);
          chatbotStep = 0;
          chatbotActive = false;

          try {
            const res = await fetch(
              `${baseUrl}/getIncidentsByRoCodeAndStatus?roCode=${encodeURIComponent(
                chatbotState.roCode
              )}&status=${encodeURIComponent(chatbotState.status)}`
            );
            const data = await res.json();

            if (data.success && data.incidents.length > 0) {
              let tableHTML = `
          <table border="1" style="border-collapse: collapse; width: 100%; margin-top: 5px;">
            <thead>
              <tr style="background-color: #4CAF50; color: white; text-align: left;">
                <th>RO Code</th>
                <th>Site Name</th>
                <th>Region</th>
                <th>Incident ID</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
        `;

              data.incidents.forEach((i) => {
                tableHTML += `
            <tr>
              <td>${i.roCode}</td>
              <td>${i.siteName}</td>
              <td>${i.region}</td>
              <td>${i.incidentId}</td>
              <td>${i.status}</td>
            </tr>
          `;
              });

              tableHTML += "</tbody></table>";

              renderMessage({ from: "ü§ñ Chatbot", html: tableHTML });
            } else {
              renderMessage({
                from: "ü§ñ Chatbot",
                text: `No incidents found for RO Code ${chatbotState.roCode} with status ${chatbotState.status}.`,
              });
            }
          } catch (err) {
            renderMessage({
              from: "ü§ñ Chatbot",
              text: "‚ùå Server error while fetching data.",
            });
          }
          return true;
        }

        return false;
      }

      // üöÄ Start
      initWS();
    </script>
  </body>
</html>
