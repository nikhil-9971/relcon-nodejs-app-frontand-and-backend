<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Active vs Faulty ‚Äî Report</title>

    <!-- Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.sheetjs.com/xlsx-0.18.5/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* styles unchanged (kept compact for brevity) */
      :root {
        --bg: #f5f7fa;
        --muted: #6b7280;
        --accent: #06b6a4;
        --accent-700: #059669;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Poppins, system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: var(--bg);
        color: #0b1220;
      }
      .page {
        max-width: 1200px;
        margin: 18px auto;
        padding: 12px;
      }
      .topbar {
        background: rgba(255, 255, 255, 0.95);
        padding: 12px;
        border-radius: 10px;
        position: sticky;
        top: 12px;
        z-index: 60;
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }
      .filters {
        display: flex;
        gap: 10px;
        align-items: center;
        flex: 1;
        flex-wrap: wrap;
      }
      .chip {
        padding: 8px 12px;
        border-radius: 999px;
        background: #f3f4f6;
        border: 1px solid rgba(15, 23, 42, 0.04);
        cursor: pointer;
      }
      .chip.active {
        background: linear-gradient(90deg, var(--accent), var(--accent-700));
        color: #fff;
      }
      .card {
        margin-top: 14px;
        background: #fff;
        border-radius: 12px;
        padding: 12px;
        box-shadow: 0 8px 22px rgba(2, 6, 23, 0.06);
      }
      .table-wrapper {
        max-height: 64vh;
        overflow: auto;
        border-radius: 8px;
        border: 1px solid rgba(15, 23, 42, 0.06);
        background: #fff;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;
      }
      thead th {
        position: sticky;
        top: 0;
        background: #fff;
        padding: 10px 12px;
        font-weight: 700;
      }
      tbody td {
        padding: 10px 12px;
        border-bottom: 1px solid rgba(15, 23, 42, 0.03);
      }
      .paginator {
        display: flex;
        gap: 8px;
        align-items: center;
        justify-content: center;
        padding-top: 10px;
      }
      .oms-select {
        padding: 6px 8px;
        border-radius: 6px;
      }
      .empty-row {
        text-align: center;
        color: var(--muted);
        padding: 18px;
      }
      .toast {
        position: fixed;
        right: 18px;
        bottom: 22px;
        background: rgba(17, 24, 39, 0.95);
        color: #fff;
        padding: 10px 14px;
        border-radius: 8px;
        display: none;
        z-index: 9999;
      }
    </style>
  </head>

  <body>
    <div class="page">
      <div class="topbar" role="region" aria-label="Filters">
        <div class="title" aria-hidden>
          <h1>Active vs Faulty ‚Äî Report</h1>
        </div>

        <div class="filters" role="form" aria-label="Filter controls">
          <div class="control">
            <label class="small">From</label>
            <input id="fromDate" type="date" />
          </div>

          <div class="control">
            <label class="small">To</label>
            <input id="toDate" type="date" />
          </div>

          <div class="control">
            <label class="small">Source</label>
            <div class="chips" role="tablist" aria-label="Source selector">
              <div class="chip active" data-source="both" tabindex="0">
                Both
              </div>
              <div class="chip" data-source="hpcl" tabindex="0">HPCL</div>
              <div class="chip" data-source="jio" tabindex="0">Jio BP</div>
            </div>
          </div>

          <div class="control">
            <label class="small">Engineer</label>
            <select id="engineerFilter">
              <option value="ALL">All Engineers</option>
            </select>
          </div>

          <div class="control" style="flex: 1; min-width: 220px">
            <label class="small">Search</label>
            <input
              id="globalSearch"
              class="search"
              type="text"
              placeholder="Search RO, engineer, codes..."
            />
          </div>
        </div>

        <div class="actions" style="margin-left: auto">
          <button id="clearFilters" class="chip" type="button">‚ôªÔ∏è Clear</button>
          <button
            id="exportCombined"
            class="chip"
            type="button"
            style="
              background: linear-gradient(
                90deg,
                var(--accent),
                var(--accent-700)
              );
              color: #fff;
            "
          >
            üì§ Export Shown
          </button>
        </div>
      </div>

      <div class="card" aria-live="polite">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
          "
        >
          <div>
            <h2>Active vs Faulty ‚Äî Combined View</h2>
            <div class="muted">
              Shows HPCL or Jio BP entries (condition:
              SpareUsed/ActiveMaterialUsed = Yes & Verified)
            </div>
          </div>
          <div class="count-badge" id="combinedCount">0 rows</div>
        </div>

        <div class="table-wrapper" role="region" aria-label="Results table">
          <table id="combinedTable" aria-describedby="combinedCount">
            <thead>
              <tr>
                <th>Source</th>
                <th>Engineer</th>
                <th>RO Code</th>
                <th>RO Name</th>
                <th>Active</th>
                <th>Used / Details</th>
                <th>Faulty</th>
                <th>Verified</th>
                <th>Date</th>
                <th>Faulty Code added in OMS</th>
              </tr>
            </thead>
            <tbody id="combinedBody">
              <tr>
                <td colspan="10" class="empty-row">Loading...</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="paginator" id="paginator"></div>

        <div
          class="mt-3"
          style="display: flex; justify-content: flex-end; gap: 8px"
        >
          <button id="exportDisplayed" class="chip" type="button">
            Export Current Page
          </button>
        </div>
      </div>
    </div>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <script>
      /*
        Final consolidated script - fixes applied:
        - helper functions (escapeHTML etc.) are defined before any usage
        - export uses CSV fallback and builds fresh filtered rows at export time
        - export buttons are type="button" so they don't trigger form submit
        - OMS select handling uses event delegation on table to prevent duplicated handlers
        - defensive checks and console logging for debugging
      */

      /* ---------- Helpers (defined first) ---------- */
      function escapeHTML(s) {
        if (s === null || s === undefined) return "";
        return String(s)
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;");
      }
      function escapeCSVCell(s) {
        if (s === null || s === undefined) return "";
        const str = String(s);
        if (str.includes('"') || str.includes(",") || str.includes("\n")) {
          return '"' + str.replaceAll('"', '""') + '"';
        }
        return str;
      }
      function downloadCSV(filename, csv) {
        const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      }
      function formatDate(d) {
        if (!d) return "";
        const dt = new Date(d);
        if (isNaN(dt)) return d;
        return dt.toISOString().slice(0, 10);
      }
      function showToast(msg, timeout = 2000) {
        if (!toastEl) return;
        toastEl.textContent = msg;
        toastEl.style.display = "block";
        clearTimeout(window._toastTimer);
        window._toastTimer = setTimeout(
          () => (toastEl.style.display = "none"),
          timeout
        );
      }
      function getUserFromToken(tkn) {
        try {
          if (!tkn) return {};
          const payload = JSON.parse(atob(tkn.split(".")[1]));
          return {
            username: (payload.username || payload.name || "").toString(),
            role: (payload.role || "").toString().toLowerCase(),
          };
        } catch {
          return {};
        }
      }

      /* ---------- State & refs ---------- */
      const baseUrl = "https://relcon-backend-jwt-backup.onrender.com";
      const token = localStorage.getItem("token");
      let hpclData = [],
        jioData = [],
        combinedFiltered = [],
        combinedDisplayed = [];
      let currentPage = 1;
      const rowsPerPage = 50;

      // UI refs (filled in init)
      let combinedBody,
        combinedCountEl,
        chips,
        paginatorEl,
        exportCombinedBtn,
        exportDisplayedBtn,
        engineerSelect,
        searchInput,
        fromDateEl,
        toDateEl,
        clearBtn,
        toastEl;
      const currentUser = getUserFromToken(token);

      /* ---------- Fetchers ---------- */
      async function fetchHPCL() {
        try {
          const res = await fetch(`${baseUrl}/getMergedStatusRecords`, {
            headers: { Authorization: `Bearer ${token}` },
          });
          if (!res.ok) throw new Error("HPCL fetch failed: " + res.status);
          const data = await res.json();
          hpclData = (data || []).map((d) => ({
            id: d._id || "",
            source: "HPCL",
            engineer: d.engineer || "",
            roCode: d.roCode || "",
            roName: d.roName || "",
            date: d.date || "",
            active: (d.spareUsed || "").toString(),
            usedDetails: d.activeSpare || "",
            faulty: d.faultySpare || "",
            isVerified: !!d.isVerified,
            oms03: d.oms03 || "No",
            raw: d,
          }));
        } catch (e) {
          console.error("HPCL fetch error", e);
          hpclData = [];
        }
      }
      async function fetchJIO() {
        try {
          const res = await fetch(`${baseUrl}/jioBP/getAllJioBPStatus`, {
            headers: { Authorization: `Bearer ${token}` },
          });
          if (!res.ok) throw new Error("JIO fetch failed: " + res.status);
          const data = await res.json();
          jioData = (data || []).map((d) => ({
            id: d._id || "",
            source: "JIO",
            engineer: d.engineer || (d.planId && d.planId.engineer) || "",
            roCode: d.roCode || (d.planId && d.planId.roCode) || "",
            roName: d.roName || (d.planId && d.planId.roName) || "",
            date: d.date || (d.planId && d.planId.date) || "",
            active: (d.activeMaterialUsed || "").toString(),
            usedDetails: d.usedMaterialDetails || "",
            faulty: d.faultyMaterialDetails || "",
            isVerified: !!d.isVerified,
            oms03: d.oms03 || "No",
            raw: d,
          }));
        } catch (e) {
          console.error("JIO fetch error", e);
          jioData = [];
        }
      }

      function populateEngineerSelect() {
        if (!engineerSelect) return;
        const combined = [
          ...hpclData.map((d) => d.engineer),
          ...jioData.map((d) => d.engineer),
        ];
        const uniq = Array.from(new Set(combined.filter(Boolean))).sort();
        const cur = engineerSelect.value || "ALL";
        engineerSelect.innerHTML = '<option value="ALL">All Engineers</option>';
        uniq.forEach((v) => {
          const o = document.createElement("option");
          o.value = v;
          o.textContent = v;
          engineerSelect.appendChild(o);
        });
        if (uniq.includes(cur)) engineerSelect.value = cur;
      }

      /* ---------- Build rows (same used for render & export) ---------- */
      function buildCombinedRows(sourceFilter, fromDate, toDate, eng, q) {
        const rows = [];
        const f = fromDate ? new Date(fromDate) : null;
        const t = toDate ? new Date(toDate) : null;

        const addRow = (r) => {
          if (!r.isVerified) return;
          if ((r.active || "").toString().toLowerCase() !== "yes") return;
          if (eng && eng !== "ALL" && r.engineer !== eng) return;
          if (f || t) {
            const d = r.date ? new Date(r.date) : null;
            if (d && f && d < f) return;
            if (d && t && d > t) return;
          }
          if (q) {
            const hay =
              `${r.source} ${r.engineer} ${r.roCode} ${r.roName} ${r.active} ${r.usedDetails} ${r.faulty}`.toLowerCase();
            if (!hay.includes(q)) return;
          }
          rows.push({
            id: r.id,
            source: r.source,
            engineer: r.engineer,
            roCode: r.roCode,
            roName: r.roName,
            active: r.active,
            usedDetails: r.usedDetails,
            faulty: r.faulty,
            isVerified: r.isVerified,
            date: r.date,
            oms03: r.oms03 || "No",
          });
        };

        if (sourceFilter === "both" || sourceFilter === "hpcl")
          hpclData.forEach(addRow);
        if (sourceFilter === "both" || sourceFilter === "jio")
          jioData.forEach(addRow);

        return rows;
      }

      /* ---------- Render + paginator ---------- */
      function renderPage(rows) {
        combinedFiltered = rows || [];
        const total = combinedFiltered.length;
        const totalPages = Math.max(1, Math.ceil(total / rowsPerPage));
        if (currentPage > totalPages) currentPage = totalPages;
        const start = (currentPage - 1) * rowsPerPage;
        const pageData = combinedFiltered.slice(start, start + rowsPerPage);
        combinedDisplayed = pageData;

        if (!pageData || pageData.length === 0) {
          combinedBody.innerHTML =
            '<tr><td colspan="10" class="empty-row">No records found</td></tr>';
        } else {
          combinedBody.innerHTML = pageData
            .map((r) => {
              const isAdmin = currentUser.role === "admin";
              const omsCell = isAdmin
                ? `<select class="oms-select" data-id="${r.id}" data-source="${
                    r.source
                  }">${["No", "Yes", "PO Basis"]
                    .map(
                      (opt) =>
                        `<option value="${opt}" ${
                          (r.oms03 || "No") === opt ? "selected" : ""
                        }>${opt}</option>`
                    )
                    .join("")}</select>`
                : `<div>${escapeHTML(r.oms03 || "No")}</div>`;

              return `<tr>
              <td>${escapeHTML(r.source)}</td>
              <td>${escapeHTML(r.engineer)}</td>
              <td>${escapeHTML(r.roCode)}</td>
              <td>${escapeHTML(r.roName)}</td>
              <td>${escapeHTML(r.active)}</td>
              <td>${escapeHTML(r.usedDetails)}</td>
              <td>${escapeHTML(r.faulty)}</td>
              <td>${r.isVerified ? "‚úÖ Verified" : "‚ùå"}</td>
              <td>${escapeHTML(formatDate(r.date))}</td>
              <td>${omsCell}</td>
            </tr>`;
            })
            .join("");
        }

        combinedCountEl.textContent = `${total} rows`;
        renderPaginator(total, totalPages);
      }

      function renderPaginator(totalRows, totalPages) {
        paginatorEl.innerHTML = "";
        const prev = document.createElement("button");
        prev.textContent = "‚¨Ö Prev";
        prev.disabled = currentPage === 1;
        prev.onclick = () => {
          if (currentPage > 1) {
            currentPage--;
            renderPage(combinedFiltered);
            document.querySelector(".table-wrapper").scrollTop = 0;
          }
        };
        paginatorEl.appendChild(prev);

        const maxButtons = 7;
        let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
        let endPage = Math.min(totalPages, startPage + maxButtons - 1);
        if (endPage - startPage < maxButtons - 1)
          startPage = Math.max(1, endPage - maxButtons + 1);
        for (let i = startPage; i <= endPage; i++) {
          const btn = document.createElement("button");
          btn.textContent = i;
          if (i === currentPage) btn.classList.add("active");
          btn.onclick = ((page) => () => {
            currentPage = page;
            renderPage(combinedFiltered);
            document.querySelector(".table-wrapper").scrollTop = 0;
          })(i);
          paginatorEl.appendChild(btn);
        }

        const next = document.createElement("button");
        next.textContent = "Next ‚û°";
        next.disabled = currentPage === totalPages;
        next.onclick = () => {
          if (currentPage < totalPages) {
            currentPage++;
            renderPage(combinedFiltered);
            document.querySelector(".table-wrapper").scrollTop = 0;
          }
        };
        paginatorEl.appendChild(next);

        const summary = document.createElement("div");
        summary.style.marginLeft = "12px";
        summary.style.color = "#374151";
        summary.style.fontSize = "13px";
        const from = totalRows === 0 ? 0 : (currentPage - 1) * rowsPerPage + 1;
        const to = Math.min(totalRows, currentPage * rowsPerPage);
        summary.textContent = `Showing ${from} - ${to} of ${totalRows}`;
        paginatorEl.appendChild(summary);
      }

      /* ---------- OMS change handling (delegated) ---------- */
      async function onTableChange(e) {
        const sel = e.target;
        if (!sel || !sel.classList.contains("oms-select")) return;
        const val = sel.value,
          id = sel.dataset.id,
          source = sel.dataset.source;
        // optimistic update
        [hpclData, jioData].forEach((arr) => {
          const it = arr.find((x) => String(x.id) === String(id));
          if (it) it.oms03 = val;
        });
        combinedFiltered.forEach((r) => {
          if (String(r.id) === String(id)) r.oms03 = val;
        });
        // re-render current page so select doesn't reset
        renderPage(combinedFiltered);

        // send to backend
        try {
          if (!id) throw new Error("Missing id");
          let url =
            source === "HPCL"
              ? `${baseUrl}/updateStatus/${id}`
              : `${baseUrl}/jioBP/updateJioBPStatus/${id}`;
          const res = await fetch(url, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({ oms03: val }),
          });
          if (!res.ok) {
            const txt = await res.text().catch(() => "");
            console.error("OMS save failed", res.status, txt);
            showToast("Failed to save OMS value");
          } else {
            showToast("Saved");
          }
        } catch (err) {
          console.error("OMS update error", err);
          showToast("Save error");
        }
      }

      /* ---------- Export (CSV fallback) ---------- */
      function buildExportRows(rows) {
        return rows.map((r) => ({
          Source: r.source,
          Engineer: r.engineer,
          RO_Code: r.roCode,
          RO_Name: r.roName,
          Active: r.active,
          UsedDetails: r.usedDetails,
          Faulty: r.faulty,
          Verified: r.isVerified ? "Yes" : "No",
          Date: formatDate(r.date),
          OMS_03: r.oms03 || "No",
        }));
      }
      function exportRowsAsCSV(rows, filename) {
        if (!rows || rows.length === 0) {
          alert("No rows to export");
          return;
        }
        const header = Object.keys(rows[0]);
        const csv = [header.map((h) => escapeCSVCell(h)).join(",")]
          .concat(
            rows.map((r) => header.map((h) => escapeCSVCell(r[h])).join(","))
          )
          .join("\n");
        downloadCSV(filename, csv);
      }
      function onExportAllFiltered() {
        const activeChip = document.querySelector(".chip.active");
        const source = activeChip ? activeChip.dataset.source : "both";
        const from = fromDateEl.value || null;
        const to = toDateEl.value || null;
        const eng = engineerSelect.value || "ALL";
        const q = (searchInput.value || "").toLowerCase().trim();
        const rows = buildCombinedRows(source, from, to, eng, q);
        console.debug("Exporting filtered rows count:", rows.length);
        if (!rows.length) {
          alert("No rows to export");
          return;
        }
        const out = buildExportRows(rows);
        exportRowsAsCSV(
          out,
          `ActiveVsFaulty_${new Date().toISOString().slice(0, 10)}.csv`
        );
      }
      function onExportCurrentPage() {
        if (!combinedDisplayed || combinedDisplayed.length === 0) {
          alert("No rows to export");
          return;
        }
        const out = buildExportRows(combinedDisplayed);
        exportRowsAsCSV(
          out,
          `ActiveVsFaulty_Page_${currentPage}_${new Date()
            .toISOString()
            .slice(0, 10)}.csv`
        );
      }

      /* ---------- Controls + init ---------- */
      function applyFiltersAndRender() {
        const activeChip = document.querySelector(".chip.active");
        const source = activeChip ? activeChip.dataset.source : "both";
        const from = fromDateEl.value || null;
        const to = toDateEl.value || null;
        const eng = engineerSelect.value || "ALL";
        const q = (searchInput.value || "").toLowerCase().trim();
        const rows = buildCombinedRows(source, from, to, eng, q);
        currentPage = 1;
        renderPage(rows);
      }

      function wireControls() {
        chips.forEach((c) => {
          c.addEventListener("click", () => {
            chips.forEach((ch) => ch.classList.remove("active"));
            c.classList.add("active");
            applyFiltersAndRender();
          });
          c.addEventListener("keydown", (e) => {
            if (e.key === "Enter" || e.key === " ") {
              e.preventDefault();
              c.click();
            }
          });
        });

        searchInput.addEventListener("input", () => {
          clearTimeout(window._avf_search_t);
          window._avf_search_t = setTimeout(applyFiltersAndRender, 180);
        });
        engineerSelect.addEventListener("change", applyFiltersAndRender);
        fromDateEl.addEventListener("change", applyFiltersAndRender);
        toDateEl.addEventListener("change", applyFiltersAndRender);

        clearBtn.addEventListener("click", () => {
          fromDateEl.value = "";
          toDateEl.value = "";
          engineerSelect.value = "ALL";
          searchInput.value = "";
          chips.forEach((ch) => ch.classList.remove("active"));
          document
            .querySelector(".chip[data-source='both']")
            .classList.add("active");
          currentPage = 1;
          applyFiltersAndRender();
        });

        exportCombinedBtn.addEventListener("click", onExportAllFiltered);
        exportDisplayedBtn.addEventListener("click", onExportCurrentPage);

        // delegated listener for OMS select changes (avoid duplicate handlers)
        document
          .getElementById("combinedTable")
          .addEventListener("change", onTableChange);
      }

      async function init() {
        // grab refs
        combinedBody = document.getElementById("combinedBody");
        combinedCountEl = document.getElementById("combinedCount");
        chips = Array.from(document.querySelectorAll(".chip")).filter(
          (c) => c.dataset && ("source" in c.dataset || c.dataset.source)
        );
        paginatorEl = document.getElementById("paginator");
        exportCombinedBtn = document.getElementById("exportCombined");
        exportDisplayedBtn = document.getElementById("exportDisplayed");
        engineerSelect = document.getElementById("engineerFilter");
        searchInput = document.getElementById("globalSearch");
        fromDateEl = document.getElementById("fromDate");
        toDateEl = document.getElementById("toDate");
        clearBtn = document.getElementById("clearFilters");
        toastEl = document.getElementById("toast");

        // fetch data in parallel
        await Promise.all([fetchHPCL(), fetchJIO()]);
        populateEngineerSelect();
        wireControls();
        applyFiltersAndRender();
      }

      document.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
</html>
