<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Active vs Faulty ‚Äî Report</title>

    <!-- Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.sheetjs.com/xlsx-0.18.5/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      :root {
        --bg: #f5f7fa;
        --muted: #6b7280;
        --card-radius: 12px;
        --accent: #06b6a4;
        --accent-700: #059669;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: var(--bg);
        color: #0b1220;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .page {
        max-width: 1200px;
        margin: 18px auto;
        padding: 12px;
      }

      /* Sticky header/filter area */
      .topbar {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(6px);
        border-radius: 10px;
        padding: 12px;
        box-shadow: 0 6px 18px rgba(3, 10, 24, 0.06);
        position: sticky;
        top: 12px;
        z-index: 60;
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }

      .title {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .title h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }

      .filters {
        display: flex;
        gap: 10px;
        align-items: center;
        flex: 1;
        flex-wrap: wrap;
      }

      .control {
        display: inline-flex;
        flex-direction: column;
        gap: 6px;
      }

      label.small {
        font-size: 12px;
        color: var(--muted);
      }

      input[type="date"],
      select,
      input[type="text"] {
        height: 40px;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid rgba(15, 23, 42, 0.08);
        background: #fff;
        font-size: 13px;
        min-width: 160px;
      }

      input[type="text"].search {
        min-width: 300px;
        max-width: 520px;
      }

      .chips {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .chip {
        padding: 8px 12px;
        border-radius: 999px;
        background: #f3f4f6;
        border: 1px solid rgba(15, 23, 42, 0.04);
        cursor: pointer;
        font-size: 13px;
      }
      .chip.active {
        background: linear-gradient(90deg, var(--accent), var(--accent-700));
        color: white;
        border-color: rgba(5, 150, 105, 0.85);
        box-shadow: 0 6px 16px rgba(6, 182, 164, 0.12);
      }

      /* Combined card/table */
      .card {
        margin-top: 14px;
        background: #fff;
        border-radius: 12px;
        padding: 12px;
        box-shadow: 0 8px 22px rgba(2, 6, 23, 0.06);
        border: 1px solid rgba(2, 6, 23, 0.04);
      }

      .card h2 {
        font-size: 15px;
        margin: 0 0 4px 0;
        font-weight: 600;
      }
      .card .muted {
        color: var(--muted);
        font-size: 12px;
        margin-bottom: 8px;
      }

      .table-wrapper {
        max-height: 64vh;
        overflow: auto;
        border-radius: 8px;
        border: 1px solid rgba(15, 23, 42, 0.04);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px; /* smaller font */
      }

      thead th {
        position: sticky;
        top: 0;
        background: #ffffff;
        color: #111827;
        font-weight: 700;
        text-align: left;
        padding: 10px 12px;
        border-bottom: 1px solid rgba(15, 23, 42, 0.06);
        z-index: 40;
      }

      tbody td {
        padding: 10px 12px;
        border-bottom: 1px solid rgba(15, 23, 42, 0.03);
        color: #111827;
      }

      .count-badge {
        color: #374151;
        font-weight: 700;
        font-size: 13px;
      }

      /* small export button */
      .actions {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      /* scrollbar tweak */
      .table-wrapper::-webkit-scrollbar {
        height: 12px;
        width: 12px;
      }
      .table-wrapper::-webkit-scrollbar-thumb {
        background: rgba(2, 6, 23, 0.08);
        border-radius: 8px;
      }

      /* responsive */
      @media (max-width: 880px) {
        .filters {
          gap: 8px;
        }
        input[type="text"].search {
          min-width: 160px;
        }
        thead th,
        tbody td {
          font-size: 12px;
          padding: 8px 10px;
        }
        .title h1 {
          font-size: 16px;
        }
      }
    </style>
  </head>

  <body>
    <div class="page">
      <div class="topbar" role="region" aria-label="Filters">
        <div class="title" aria-hidden>
          <svg
            width="26"
            height="26"
            viewBox="0 0 24 24"
            fill="none"
            aria-hidden
          >
            <rect x="3" y="4" width="7" height="7" rx="2" fill="#06b6a4"></rect>
            <rect
              x="14"
              y="4"
              width="7"
              height="7"
              rx="2"
              fill="#60a5fa"
            ></rect>
            <rect
              x="3"
              y="13"
              width="7"
              height="7"
              rx="2"
              fill="#a78bfa"
            ></rect>
            <rect
              x="14"
              y="13"
              width="7"
              height="7"
              rx="2"
              fill="#f59e0b"
            ></rect>
          </svg>
          <h1>Active vs Faulty ‚Äî Report</h1>
        </div>

        <div class="filters" role="form" aria-label="Filter controls">
          <div class="control">
            <label class="small">From</label>
            <input id="fromDate" type="date" />
          </div>

          <div class="control">
            <label class="small">To</label>
            <input id="toDate" type="date" />
          </div>

          <div class="control">
            <label class="small">Source</label>
            <div class="chips" role="tablist" aria-label="Source selector">
              <div class="chip active" data-source="both" tabindex="0">
                Both
              </div>
              <div class="chip" data-source="hpcl" tabindex="0">HPCL</div>
              <div class="chip" data-source="jio" tabindex="0">Jio BP</div>
            </div>
          </div>

          <div class="control">
            <label class="small">Engineer</label>
            <select id="engineerFilter">
              <option value="ALL">All Engineers</option>
            </select>
          </div>

          <div class="control" style="flex: 1; min-width: 220px">
            <label class="small">Search</label>
            <input
              id="globalSearch"
              class="search"
              type="text"
              placeholder="Search RO, engineer, codes..."
            />
          </div>
        </div>

        <div class="actions" style="margin-left: auto">
          <button id="clearFilters" class="chip" title="Clear filters">
            ‚ôªÔ∏è Clear
          </button>
          <button
            id="exportCombined"
            class="chip"
            style="
              background: linear-gradient(
                90deg,
                var(--accent),
                var(--accent-700)
              );
              color: #fff;
            "
          >
            üì§ Export Shown
          </button>
        </div>
      </div>

      <!-- combined card -->
      <div class="card" aria-live="polite">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
          "
        >
          <div>
            <h2>Active vs Faulty ‚Äî Combined View</h2>
            <div class="muted">
              Shows HPCL or Jio BP entries (condition:
              SpareUsed/ActiveMaterialUsed = Yes & Verified)
            </div>
          </div>
          <div class="count-badge" id="combinedCount">0 rows</div>
        </div>

        <div class="table-wrapper" role="region" aria-label="Results table">
          <table id="combinedTable" class="min-w-full">
            <thead>
              <tr>
                <th>Source</th>
                <th>Engineer</th>
                <th>RO Code</th>
                <th>RO Name</th>
                <th>Active</th>
                <th>Used / Details</th>
                <th>Faulty</th>
                <th>Verified</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody id="combinedBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      // Unified Active vs Faulty (polished)
      const baseUrl = "https://relcon-backend-jwt-backup.onrender.com";
      const token = localStorage.getItem("token");
      let hpclData = [];
      let jioData = [];
      let combinedDisplayed = [];

      // UI elements
      const combinedBody = document.getElementById("combinedBody");
      const combinedCountEl = document.getElementById("combinedCount");
      const chips = Array.from(document.querySelectorAll(".chip"));

      // Helpers
      function escapeHTML(s) {
        if (s === null || s === undefined) return "";
        return String(s)
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;");
      }
      function formatDate(d) {
        if (!d) return "";
        const dt = new Date(d);
        if (isNaN(dt)) return d;
        return dt.toISOString().slice(0, 10);
      }
      function text(id, v) {
        const e = document.getElementById(id);
        if (e) e.textContent = v;
      }

      // Fetch HPCL (merged status) and JIO
      async function fetchHPCL() {
        try {
          const res = await fetch(`${baseUrl}/getMergedStatusRecords`, {
            headers: { Authorization: `Bearer ${token}` },
          });
          const data = await res.json();
          hpclData = (data || []).map((d) => ({
            source: "HPCL",
            engineer: d.engineer || "",
            roCode: d.roCode || "",
            roName: d.roName || "",
            date: d.date || "",
            active: (d.spareUsed || "").toString(),
            usedDetails: d.activeSpare || "",
            faulty: d.faultySpare || "",
            isVerified: !!d.isVerified,
            raw: d,
          }));
        } catch (e) {
          console.error("HPCL fetch error", e);
        }
      }

      async function fetchJIO() {
        try {
          const res = await fetch(`${baseUrl}/jioBP/getAllJioBPStatus`, {
            headers: { Authorization: `Bearer ${token}` },
          });
          const data = await res.json();
          jioData = (data || []).map((d) => ({
            source: "JIO",
            engineer: d.engineer || (d.planId && d.planId.engineer) || "",
            roCode: d.roCode || (d.planId && d.planId.roCode) || "",
            roName: d.roName || (d.planId && d.planId.roName) || "",
            date: d.date || (d.planId && d.planId.date) || "",
            active: (d.activeMaterialUsed || "").toString(),
            usedDetails: d.usedMaterialDetails || "",
            faulty: d.faultyMaterialDetails || "",
            isVerified: !!d.isVerified,
            raw: d,
          }));
        } catch (e) {
          console.error("JIO fetch error", e);
        }
      }

      function populateEngineerSelect() {
        const sel = document.getElementById("engineerFilter");
        if (!sel) return;
        const combined = [
          ...hpclData.map((d) => d.engineer),
          ...jioData.map((d) => d.engineer),
        ];
        const uniq = Array.from(new Set(combined.filter(Boolean))).sort();
        const cur = sel.value || "ALL";
        sel.innerHTML = '<option value="ALL">All Engineers</option>';
        uniq.forEach((v) => {
          const o = document.createElement("option");
          o.value = v;
          o.textContent = v;
          sel.appendChild(o);
        });
        if (uniq.includes(cur)) sel.value = cur;
      }

      function buildCombinedRows(sourceFilter, fromDate, toDate, eng, q) {
        const rows = [];
        const f = fromDate ? new Date(fromDate) : null;
        const t = toDate ? new Date(toDate) : null;
        const addRow = (r) => {
          // Verified required
          if (!r.isVerified) return;
          // Active must be "yes"
          if ((r.active || "").toString().toLowerCase() !== "yes") return;
          if (eng && eng !== "ALL" && r.engineer !== eng) return;
          if (f || t) {
            const d = r.date ? new Date(r.date) : null;
            if (d && f && d < f) return;
            if (d && t && d > t) return;
          }
          if (q) {
            const hay =
              `${r.source} ${r.engineer} ${r.roCode} ${r.roName} ${r.active} ${r.usedDetails} ${r.faulty}`.toLowerCase();
            if (!hay.includes(q)) return;
          }
          rows.push({
            source: r.source,
            engineer: r.engineer,
            roCode: r.roCode,
            roName: r.roName,
            active: r.active,
            usedDetails: r.usedDetails,
            faulty: r.faulty,
            isVerified: r.isVerified,
            date: r.date,
          });
        };

        if (sourceFilter === "both" || sourceFilter === "hpcl") {
          hpclData.forEach(addRow);
        }
        if (sourceFilter === "both" || sourceFilter === "jio") {
          jioData.forEach(addRow);
        }

        return rows;
      }

      function renderCombined(rows) {
        combinedBody.innerHTML = rows
          .map(
            (r) => `<tr>
          <td>${escapeHTML(r.source)}</td>
          <td>${escapeHTML(r.engineer)}</td>
          <td>${escapeHTML(r.roCode)}</td>
          <td>${escapeHTML(r.roName)}</td>
          <td>${escapeHTML(r.active)}</td>
          <td>${escapeHTML(r.usedDetails)}</td>
          <td>${escapeHTML(r.faulty)}</td>
          <td>${r.isVerified ? "‚úÖ Verified" : "‚ùå"}</td>
          <td>${escapeHTML(formatDate(r.date))}</td>
        </tr>`
          )
          .join("");
        text("combinedCount", `${rows.length} rows`);
        combinedDisplayed = rows;
      }

      function applyFiltersAndRender() {
        const activeChip = document.querySelector(".chip.active");
        const source = activeChip ? activeChip.dataset.source : "both";
        const from = document.getElementById("fromDate").value || null;
        const to = document.getElementById("toDate").value || null;
        const eng = document.getElementById("engineerFilter").value || "ALL";
        const q = (document.getElementById("globalSearch").value || "")
          .toLowerCase()
          .trim();
        const rows = buildCombinedRows(source, from, to, eng, q);
        renderCombined(rows);
      }

      function exportDisplayed() {
        if (!combinedDisplayed || combinedDisplayed.length === 0)
          return alert("No rows to export");
        const rows = combinedDisplayed.map((r) => ({
          Source: r.source,
          Engineer: r.engineer,
          RO_Code: r.roCode,
          RO_Name: r.roName,
          Active: r.active,
          UsedDetails: r.usedDetails,
          Faulty: r.faulty,
          Verified: r.isVerified ? "Yes" : "No",
          Date: formatDate(r.date),
        }));
        const ws = XLSX.utils.json_to_sheet(rows);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "ActiveVsFaulty");
        XLSX.writeFile(
          wb,
          `ActiveVsFaulty_${new Date().toLocaleDateString("en-CA")}.xlsx`
        );
      }

      // wire chips
      chips.forEach((c) => {
        c.addEventListener("click", () => {
          chips.forEach((ch) => ch.classList.remove("active"));
          c.classList.add("active");
          applyFiltersAndRender();
        });
        c.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            c.click();
          }
        });
      });

      // wire controls
      document
        .getElementById("globalSearch")
        .addEventListener("input", applyFiltersAndRender);
      document
        .getElementById("engineerFilter")
        .addEventListener("change", applyFiltersAndRender);
      document
        .getElementById("fromDate")
        .addEventListener("change", applyFiltersAndRender);
      document
        .getElementById("toDate")
        .addEventListener("change", applyFiltersAndRender);
      document.getElementById("clearFilters").addEventListener("click", () => {
        document.getElementById("fromDate").value = "";
        document.getElementById("toDate").value = "";
        document.getElementById("engineerFilter").value = "ALL";
        document.getElementById("globalSearch").value = "";
        chips.forEach((ch) => ch.classList.remove("active"));
        document
          .querySelector(".chip[data-source='both']")
          .classList.add("active");
        applyFiltersAndRender();
      });
      document
        .getElementById("exportCombined")
        .addEventListener("click", exportDisplayed);

      // init
      (async function init() {
        await Promise.all([fetchHPCL(), fetchJIO()]);
        populateEngineerSelect();
        applyFiltersAndRender();
      })();
    </script>
  </body>
</html>
