<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Active vs Faulty ‚Äî Report</title>

    <!-- Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.sheetjs.com/xlsx-0.18.5/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      :root {
        --bg: #f5f7fa;
        --muted: #6b7280;
        --card-radius: 12px;
        --accent: #06b6a4;
        --accent-700: #059669;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: var(--bg);
        color: #0b1220;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .page {
        max-width: 1200px;
        margin: 18px auto;
        padding: 12px;
      }
      .topbar {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(6px);
        border-radius: 10px;
        padding: 12px;
        box-shadow: 0 6px 18px rgba(3, 10, 24, 0.06);
        position: sticky;
        top: 12px;
        z-index: 60;
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }
      .title {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .title h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }
      .filters {
        display: flex;
        gap: 10px;
        align-items: center;
        flex: 1;
        flex-wrap: wrap;
      }
      .control {
        display: inline-flex;
        flex-direction: column;
        gap: 6px;
      }
      label.small {
        font-size: 12px;
        color: var(--muted);
      }
      input[type="date"],
      select,
      input[type="text"] {
        height: 40px;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid rgba(15, 23, 42, 0.08);
        background: #fff;
        font-size: 13px;
        min-width: 160px;
      }
      input[type="text"].search {
        min-width: 300px;
        max-width: 520px;
      }
      .chips {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .chip {
        padding: 8px 12px;
        border-radius: 999px;
        background: #f3f4f6;
        border: 1px solid rgba(15, 23, 42, 0.04);
        cursor: pointer;
        font-size: 13px;
      }
      .chip.active {
        background: linear-gradient(90deg, var(--accent), var(--accent-700));
        color: white;
        border-color: rgba(5, 150, 105, 0.85);
        box-shadow: 0 6px 16px rgba(6, 182, 164, 0.12);
      }
      .card {
        margin-top: 14px;
        background: #fff;
        border-radius: 12px;
        padding: 12px;
        box-shadow: 0 8px 22px rgba(2, 6, 23, 0.06);
        border: 1px solid rgba(2, 6, 23, 0.04);
      }
      .card h2 {
        font-size: 15px;
        margin: 0 0 4px 0;
        font-weight: 600;
      }
      .card .muted {
        color: var(--muted);
        font-size: 12px;
        margin-bottom: 8px;
      }
      .table-wrapper {
        max-height: 64vh;
        overflow: auto;
        border-radius: 8px;
        border: 1px solid rgba(15, 23, 42, 0.06);
        background: white;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;
        border: 1px solid rgba(15, 23, 42, 0.06);
      }
      thead th {
        position: sticky;
        top: 0;
        background: #ffffff;
        color: #111827;
        font-weight: 700;
        text-align: left;
        padding: 10px 12px;
        border-bottom: 1px solid rgba(15, 23, 42, 0.06);
        z-index: 40;
      }
      tbody td {
        padding: 10px 12px;
        border-bottom: 1px solid rgba(15, 23, 42, 0.03);
        color: #111827;
      }
      thead th,
      tbody td {
        border-right: 1px solid rgba(15, 23, 42, 0.03);
      }
      tbody tr:last-child td {
        border-bottom: none;
      }
      .count-badge {
        color: #374151;
        font-weight: 700;
        font-size: 13px;
      }
      .actions {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .paginator {
        display: flex;
        gap: 8px;
        align-items: center;
        justify-content: center;
        padding-top: 10px;
      }
      .paginator button {
        padding: 6px 10px;
        border-radius: 6px;
        border: 1px solid rgba(15, 23, 42, 0.06);
        background: #f3f4f6;
        cursor: pointer;
      }
      .paginator button.active {
        background: #2563eb;
        color: white;
        border-color: #2563eb;
      }
      .oms-select {
        padding: 6px 8px;
        border-radius: 6px;
        border: 1px solid rgba(15, 23, 42, 0.06);
        background: white;
      }
      .empty-row {
        text-align: center;
        color: var(--muted);
        padding: 18px;
      }
      .toast {
        position: fixed;
        right: 18px;
        bottom: 22px;
        background: rgba(17, 24, 39, 0.95);
        color: white;
        padding: 10px 14px;
        border-radius: 8px;
        z-index: 9999;
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="page">
      <div class="topbar" role="region" aria-label="Filters">
        <div class="title" aria-hidden>
          <svg
            width="26"
            height="26"
            viewBox="0 0 24 24"
            fill="none"
            aria-hidden
          >
            <rect x="3" y="4" width="7" height="7" rx="2" fill="#06b6a4"></rect>
            <rect
              x="14"
              y="4"
              width="7"
              height="7"
              rx="2"
              fill="#60a5fa"
            ></rect>
            <rect
              x="3"
              y="13"
              width="7"
              height="7"
              rx="2"
              fill="#a78bfa"
            ></rect>
            <rect
              x="14"
              y="13"
              width="7"
              height="7"
              rx="2"
              fill="#f59e0b"
            ></rect>
          </svg>
          <h1>Active vs Faulty ‚Äî Report</h1>
        </div>

        <div class="filters" role="form" aria-label="Filter controls">
          <div class="control">
            <label class="small">From</label>
            <input id="fromDate" type="date" />
          </div>

          <div class="control">
            <label class="small">To</label>
            <input id="toDate" type="date" />
          </div>

          <div class="control">
            <label class="small">Source</label>
            <div class="chips" role="tablist" aria-label="Source selector">
              <div class="chip active" data-source="both" tabindex="0">
                Both
              </div>
              <div class="chip" data-source="hpcl" tabindex="0">HPCL</div>
              <div class="chip" data-source="jio" tabindex="0">Jio BP</div>
            </div>
          </div>

          <div class="control">
            <label class="small">Engineer</label>
            <select id="engineerFilter">
              <option value="ALL">All Engineers</option>
            </select>
          </div>

          <div class="control" style="flex: 1; min-width: 220px">
            <label class="small">Search</label>
            <input
              id="globalSearch"
              class="search"
              type="text"
              placeholder="Search RO, engineer, codes..."
            />
          </div>
        </div>

        <div class="actions" style="margin-left: auto">
          <button
            id="clearFilters"
            class="chip"
            type="button"
            title="Clear filters"
          >
            ‚ôªÔ∏è Clear
          </button>
          <button
            id="exportCombined"
            class="chip"
            type="button"
            style="
              background: linear-gradient(
                90deg,
                var(--accent),
                var(--accent-700)
              );
              color: #fff;
            "
            title="Export shown rows"
          >
            üì§ Export Shown
          </button>
        </div>
      </div>

      <div class="card" aria-live="polite">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
          "
        >
          <div>
            <h2>Active vs Faulty ‚Äî Combined View</h2>
            <div class="muted">
              Shows HPCL or Jio BP entries (condition:
              SpareUsed/ActiveMaterialUsed = Yes & Verified)
            </div>
          </div>
          <div class="count-badge" id="combinedCount">0 rows</div>
        </div>

        <div class="table-wrapper" role="region" aria-label="Results table">
          <table
            id="combinedTable"
            class="min-w-full"
            aria-describedby="combinedCount"
          >
            <thead>
              <tr>
                <th>Source</th>
                <th>Engineer</th>
                <th>RO Code</th>
                <th>RO Name</th>
                <th>Active</th>
                <th>Used / Details</th>
                <th>Faulty</th>
                <th>Verified</th>
                <th>Date</th>
                <th>Faulty Code added in OMS</th>
              </tr>
            </thead>
            <tbody id="combinedBody">
              <tr>
                <td colspan="10" class="empty-row">Loading...</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="paginator" id="paginator" aria-hidden="false"></div>

        <div class="mt-3 flex justify-end gap-2">
          <button id="exportDisplayed" type="button" class="chip">
            Export Current Page
          </button>
        </div>
      </div>
    </div>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <script>
      // Final consolidated JS:
      // - export uses fresh buildCombinedRows to avoid stale/empty state
      // - export falls back to CSV if XLSX.writeFile fails
      // - buttons are type="button" to avoid accidental reloads
      // - helper escapeHTML is defined before use
      // - OMS save keeps using correct endpoints (HPCL uses updateStatus, JIO uses jioBP/updateJioBPStatus)
      const baseUrl = "https://relcon-backend-jwt-backup.onrender.com";
      const token = localStorage.getItem("token");
      let hpclData = [],
        jioData = [],
        combinedFiltered = [],
        combinedDisplayed = [];
      let currentPage = 1;
      const rowsPerPage = 50;

      // refs
      let combinedBody,
        combinedCountEl,
        chips,
        paginatorEl,
        exportCombinedBtn,
        exportDisplayedBtn,
        engineerSelect,
        searchInput,
        fromDateEl,
        toDateEl,
        clearBtn,
        toastEl;

      // helpers defined above already in file (escapeHTML, etc.)
      function formatDate(d) {
        if (!d) return "";
        const dt = new Date(d);
        if (isNaN(dt)) return d;
        return dt.toISOString().slice(0, 10);
      }
      function showToast(msg, timeout = 2000) {
        if (!toastEl) return;
        toastEl.textContent = msg;
        toastEl.style.display = "block";
        clearTimeout(window._toastTimer);
        window._toastTimer = setTimeout(() => {
          toastEl.style.display = "none";
        }, timeout);
      }
      function getUserFromToken(tkn) {
        try {
          if (!tkn) return {};
          const payload = JSON.parse(atob(tkn.split(".")[1]));
          return {
            username: (payload.username || payload.name || "").toString(),
            role: (payload.role || "").toString().toLowerCase(),
          };
        } catch {
          return {};
        }
      }
      const currentUser = getUserFromToken(token);

      // fetchers
      async function fetchHPCL() {
        try {
          const res = await fetch(`${baseUrl}/getMergedStatusRecords`, {
            headers: { Authorization: `Bearer ${token}` },
          });
          if (!res.ok) throw new Error("HPCL fetch failed: " + res.status);
          const data = await res.json();
          hpclData = (data || []).map((d) => ({
            id: d._id || "",
            source: "HPCL",
            engineer: d.engineer || "",
            roCode: d.roCode || "",
            roName: d.roName || "",
            date: d.date || "",
            active: (d.spareUsed || "").toString(),
            usedDetails: d.activeSpare || "",
            faulty: d.faultySpare || "",
            isVerified: !!d.isVerified,
            oms03: d.oms03 || "No",
            raw: d,
          }));
        } catch (e) {
          console.error("HPCL fetch error", e);
          hpclData = [];
        }
      }
      async function fetchJIO() {
        try {
          const res = await fetch(`${baseUrl}/jioBP/getAllJioBPStatus`, {
            headers: { Authorization: `Bearer ${token}` },
          });
          if (!res.ok) throw new Error("JIO fetch failed: " + res.status);
          const data = await res.json();
          jioData = (data || []).map((d) => ({
            id: d._id || "",
            source: "JIO",
            engineer: d.engineer || (d.planId && d.planId.engineer) || "",
            roCode: d.roCode || (d.planId && d.planId.roCode) || "",
            roName: d.roName || (d.planId && d.planId.roName) || "",
            date: d.date || (d.planId && d.planId.date) || "",
            active: (d.activeMaterialUsed || "").toString(),
            usedDetails: d.usedMaterialDetails || "",
            faulty: d.faultyMaterialDetails || "",
            isVerified: !!d.isVerified,
            oms03: d.oms03 || "No",
            raw: d,
          }));
        } catch (e) {
          console.error("JIO fetch error", e);
          jioData = [];
        }
      }

      function populateEngineerSelect() {
        const sel = engineerSelect;
        if (!sel) return;
        const combined = [
          ...hpclData.map((d) => d.engineer),
          ...jioData.map((d) => d.engineer),
        ];
        const uniq = Array.from(new Set(combined.filter(Boolean))).sort();
        const cur = sel.value || "ALL";
        sel.innerHTML = '<option value="ALL">All Engineers</option>';
        uniq.forEach((v) => {
          const o = document.createElement("option");
          o.value = v;
          o.textContent = v;
          sel.appendChild(o);
        });
        if (uniq.includes(cur)) sel.value = cur;
      }

      function buildCombinedRows(sourceFilter, fromDate, toDate, eng, q) {
        const rows = [];
        const f = fromDate ? new Date(fromDate) : null;
        const t = toDate ? new Date(toDate) : null;
        const addRow = (r) => {
          if (!r.isVerified) return;
          if ((r.active || "").toString().toLowerCase() !== "yes") return;
          if (eng && eng !== "ALL" && r.engineer !== eng) return;
          if (f || t) {
            const d = r.date ? new Date(r.date) : null;
            if (d && f && d < f) return;
            if (d && t && d > t) return;
          }
          if (q) {
            const hay =
              `${r.source} ${r.engineer} ${r.roCode} ${r.roName} ${r.active} ${r.usedDetails} ${r.faulty}`.toLowerCase();
            if (!hay.includes(q)) return;
          }
          rows.push({
            id: r.id,
            source: r.source,
            engineer: r.engineer,
            roCode: r.roCode,
            roName: r.roName,
            active: r.active,
            usedDetails: r.usedDetails,
            faulty: r.faulty,
            isVerified: r.isVerified,
            date: r.date,
            oms03: r.oms03 || "No",
          });
        };

        if (sourceFilter === "both" || sourceFilter === "hpcl")
          hpclData.forEach(addRow);
        if (sourceFilter === "both" || sourceFilter === "jio")
          jioData.forEach(addRow);
        return rows;
      }

      // render
      function renderPage(rows) {
        combinedFiltered = rows || [];
        const total = combinedFiltered.length;
        const totalPages = Math.max(1, Math.ceil(total / rowsPerPage));
        if (currentPage > totalPages) currentPage = totalPages;
        const start = (currentPage - 1) * rowsPerPage;
        const pageData = combinedFiltered.slice(start, start + rowsPerPage);
        combinedDisplayed = pageData;

        if (!pageData || pageData.length === 0) {
          combinedBody.innerHTML =
            '<tr><td colspan="10" class="empty-row">No records found</td></tr>';
        } else {
          combinedBody.innerHTML = pageData
            .map((r) => {
              const isAdmin = currentUser.role === "admin";
              const omsCell = isAdmin
                ? `<select class="oms-select" data-id="${escapeHTML(
                    r.id
                  )}" data-source="${escapeHTML(r.source)}">${[
                    "No",
                    "Yes",
                    "PO Basis",
                  ]
                    .map(
                      (opt) =>
                        `<option value="${opt}" ${
                          (r.oms03 || "No") === opt ? "selected" : ""
                        }>${opt}</option>`
                    )
                    .join("")}</select>`
                : `<div>${escapeHTML(r.oms03 || "No")}</div>`;
              return `<tr>
              <td>${escapeHTML(r.source)}</td>
              <td>${escapeHTML(r.engineer)}</td>
              <td>${escapeHTML(r.roCode)}</td>
              <td>${escapeHTML(r.roName)}</td>
              <td>${escapeHTML(r.active)}</td>
              <td>${escapeHTML(r.usedDetails)}</td>
              <td>${escapeHTML(r.faulty)}</td>
              <td>${r.isVerified ? "‚úÖ Verified" : "‚ùå"}</td>
              <td>${escapeHTML(formatDate(r.date))}</td>
              <td>${omsCell}</td>
            </tr>`;
            })
            .join("");
        }

        combinedCountEl.textContent = `${total} rows`;
        renderPaginator(total, Math.max(1, Math.ceil(total / rowsPerPage)));

        // attach OMS listeners (delegated would be fine but we attach directly for these selects)
        document.querySelectorAll(".oms-select").forEach((sel) => {
          sel.removeEventListener("change", onOmsChange);
          sel.addEventListener("change", onOmsChange);
        });
      }

      function renderPaginator(totalRows, totalPages) {
        paginatorEl.innerHTML = "";
        const prev = document.createElement("button");
        prev.textContent = "‚¨Ö Prev";
        prev.disabled = currentPage === 1;
        prev.onclick = () => {
          if (currentPage > 1) {
            currentPage--;
            renderPage(combinedFiltered);
            document.querySelector(".table-wrapper").scrollTop = 0;
          }
        };
        paginatorEl.appendChild(prev);

        const maxButtons = 7;
        let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
        let endPage = Math.min(totalPages, startPage + maxButtons - 1);
        if (endPage - startPage < maxButtons - 1)
          startPage = Math.max(1, endPage - maxButtons + 1);

        for (let i = startPage; i <= endPage; i++) {
          const btn = document.createElement("button");
          btn.textContent = i;
          if (i === currentPage) btn.classList.add("active");
          btn.onclick = ((page) => () => {
            currentPage = page;
            renderPage(combinedFiltered);
            document.querySelector(".table-wrapper").scrollTop = 0;
          })(i);
          paginatorEl.appendChild(btn);
        }

        const next = document.createElement("button");
        next.textContent = "Next ‚û°";
        next.disabled = currentPage === totalPages;
        next.onclick = () => {
          if (currentPage < totalPages) {
            currentPage++;
            renderPage(combinedFiltered);
            document.querySelector(".table-wrapper").scrollTop = 0;
          }
        };
        paginatorEl.appendChild(next);

        const summary = document.createElement("div");
        summary.style.marginLeft = "12px";
        summary.style.color = "#374151";
        summary.style.fontSize = "13px";
        const from = totalRows === 0 ? 0 : (currentPage - 1) * rowsPerPage + 1;
        const to = Math.min(totalRows, currentPage * rowsPerPage);
        summary.textContent = `Showing ${from} - ${to} of ${totalRows}`;
        paginatorEl.appendChild(summary);
      }

      // OMS change handler
      async function onOmsChange(e) {
        const sel = e.target;
        const val = sel.value;
        const id = sel.dataset.id;
        const source = sel.dataset.source;
        // optimistic update
        [hpclData, jioData].forEach((arr) => {
          const it = arr.find((x) => x.id === id);
          if (it) it.oms03 = val;
        });
        combinedFiltered.forEach((r) => {
          if (r.id === id) r.oms03 = val;
        });
        renderPage(combinedFiltered);

        // persist
        try {
          if (!id) throw new Error("Missing id");
          let url = "";
          if (source === "HPCL")
            url = `${baseUrl}/updateStatus/${encodeURIComponent(id)}`;
          else
            url = `${baseUrl}/jioBP/updateJioBPStatus/${encodeURIComponent(
              id
            )}`;
          const res = await fetch(url, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({ oms03: val }),
          });
          if (!res.ok) {
            const txt = await res.text().catch(() => "");
            console.error("Save failed", res.status, txt);
            showToast("Save failed");
          } else {
            showToast("Saved");
          }
        } catch (err) {
          console.error("OMS save error", err);
          showToast("Save error");
        }
      }

      // Export helpers - compute fresh filtered rows at export time to avoid stale/empty state
      function exportRowsAsExcel(rows, filename) {
        try {
          const out = rows.map((r) => ({
            Source: r.source,
            Engineer: r.engineer,
            RO_Code: r.roCode,
            RO_Name: r.roName,
            Active: r.active,
            UsedDetails: r.usedDetails,
            Faulty: r.faulty,
            Verified: r.isVerified ? "Yes" : "No",
            Date: formatDate(r.date),
            OMS_03: r.oms03 || "No",
          }));
          const ws = XLSX.utils.json_to_sheet(out);
          const wb = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(wb, ws, "ActiveVsFaulty");
          XLSX.writeFile(wb, filename);
        } catch (err) {
          console.error("XLSX export failed, falling back to CSV", err);
          // fallback to CSV
          const csvHeader =
            [
              "Source",
              "Engineer",
              "RO_Code",
              "RO_Name",
              "Active",
              "UsedDetails",
              "Faulty",
              "Verified",
              "Date",
              "OMS_03",
            ].join(",") + "\n";
          const lines = rows
            .map((r) =>
              [
                escapeCSVCell(r.source),
                escapeCSVCell(r.engineer),
                escapeCSVCell(r.roCode),
                escapeCSVCell(r.roName),
                escapeCSVCell(r.active),
                escapeCSVCell(r.usedDetails),
                escapeCSVCell(r.faulty),
                escapeCSVCell(r.isVerified ? "Yes" : "No"),
                escapeCSVCell(formatDate(r.date)),
                escapeCSVCell(r.oms03 || "No"),
              ].join(",")
            )
            .join("\n");
          downloadCSV(filename.replace(/\.xlsx$/, ".csv"), csvHeader + lines);
        }
      }

      function getCurrentFilters() {
        const activeChip = document.querySelector(".chip.active");
        const source = activeChip ? activeChip.dataset.source : "both";
        const from = fromDateEl.value || null;
        const to = toDateEl.value || null;
        const eng = engineerSelect.value || "ALL";
        const q = (searchInput.value || "").toLowerCase().trim();
        return { source, from, to, eng, q };
      }

      function exportAllFiltered() {
        const { source, from, to, eng, q } = getCurrentFilters();
        const rows = buildCombinedRows(source, from, to, eng, q);
        console.log("Exporting all filtered rows:", rows.length);
        if (!rows || rows.length === 0) {
          alert("No rows to export");
          return;
        }
        exportRowsAsExcel(
          rows,
          `ActiveVsFaulty_${new Date().toLocaleDateString("en-CA")}.xlsx`
        );
      }

      function exportCurrentPage() {
        if (!combinedDisplayed || combinedDisplayed.length === 0) {
          alert("No rows to export on current page");
          return;
        }
        exportRowsAsExcel(
          combinedDisplayed,
          `ActiveVsFaulty_Page_${currentPage}_${new Date().toLocaleDateString(
            "en-CA"
          )}.xlsx`
        );
      }

      // Apply filters and render
      function applyFiltersAndRender() {
        currentPage = 1;
        const { source, from, to, eng, q } = getCurrentFilters();
        const rows = buildCombinedRows(source, from, to, eng, q);
        renderPage(rows);
      }

      // wiring controls
      function wireUI() {
        // static refs
        combinedBody = document.getElementById("combinedBody");
        combinedCountEl = document.getElementById("combinedCount");
        chips = Array.from(document.querySelectorAll(".chip"));
        paginatorEl = document.getElementById("paginator");
        exportCombinedBtn = document.getElementById("exportCombined");
        exportDisplayedBtn = document.getElementById("exportDisplayed");
        engineerSelect = document.getElementById("engineerFilter");
        searchInput = document.getElementById("globalSearch");
        fromDateEl = document.getElementById("fromDate");
        toDateEl = document.getElementById("toDate");
        clearBtn = document.getElementById("clearFilters");
        toastEl = document.getElementById("toast");

        // chips behaviour
        chips.forEach((c) => {
          c.addEventListener("click", () => {
            chips.forEach((ch) => ch.classList.remove("active"));
            c.classList.add("active");
            applyFiltersAndRender();
          });
        });

        // input events
        searchInput.addEventListener("input", () => {
          currentPage = 1;
          applyFiltersAndRender();
        });
        engineerSelect.addEventListener("change", () => {
          currentPage = 1;
          applyFiltersAndRender();
        });
        fromDateEl.addEventListener("change", () => {
          currentPage = 1;
          applyFiltersAndRender();
        });
        toDateEl.addEventListener("change", () => {
          currentPage = 1;
          applyFiltersAndRender();
        });

        clearBtn.addEventListener("click", () => {
          fromDateEl.value = "";
          toDateEl.value = "";
          engineerSelect.value = "ALL";
          searchInput.value = "";
          chips.forEach((ch) => ch.classList.remove("active"));
          document
            .querySelector(".chip[data-source='both']")
            .classList.add("active");
          currentPage = 1;
          applyFiltersAndRender();
        });

        exportCombinedBtn.addEventListener("click", (e) => {
          e.preventDefault();
          exportAllFiltered();
        });
        exportDisplayedBtn.addEventListener("click", (e) => {
          e.preventDefault();
          exportCurrentPage();
        });

        // delegated listener for OMS selects in case new selects are rendered later
        document
          .querySelector(".table-wrapper")
          .addEventListener("change", (e) => {
            if (
              e.target &&
              e.target.classList &&
              e.target.classList.contains("oms-select")
            ) {
              onOmsChange(e);
            }
          });
      }

      // init
      (async function init() {
        wireUI();
        // fetch data in parallel
        await Promise.all([fetchHPCL(), fetchJIO()]);
        populateEngineerSelect();
        applyFiltersAndRender();
      })();
    </script>
  </body>
</html>
