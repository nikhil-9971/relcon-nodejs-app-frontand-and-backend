<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Material Requirement Summary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.18.5/package/dist/xlsx.full.min.js"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen p-6">
    <div class="max-w-7xl mx-auto space-y-6">
      <div class="flex flex-wrap items-center justify-between gap-4">
        <h1 class="text-3xl font-bold text-green-800">
          📦 Combined Material Requirement Summary
        </h1>
        <button
          onclick="exportToExcel()"
          class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded shadow-md transition"
        >
          📤 Export to Excel
        </button>
      </div>

      <!-- Filters -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <select
          id="regionFilter"
          class="border border-gray-300 rounded p-2 w-full"
        >
          <option value="">🌍 All Regions</option>
        </select>
        <select
          id="engineerFilter"
          class="border border-gray-300 rounded p-2 w-full"
        >
          <option value="">👷 All Engineers</option>
        </select>
        <input
          type="text"
          id="searchInput"
          placeholder="🔎 Search material, site, or engineer..."
          class="border border-gray-300 px-3 py-2 rounded w-full"
          oninput="applyFilters()"
        />
      </div>

      <!-- Data Grid -->
      <div
        id="detailsSection"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
      ></div>
    </div>

    <script>
      const baseUrl = "https://relcon-backend-jwt.onrender.com";
      const token = localStorage.getItem("token");
      let allData = [];
      let filtered = [];

      async function fetchData() {
        const [hpclRes, jioRes, planRes] = await Promise.all([
          fetch(`${baseUrl}/getMergedStatusRecords`, {
            headers: { Authorization: `Bearer ${token}` },
          }),
          fetch(`${baseUrl}/jioBP/getAllJioBPStatus`, {
            headers: { Authorization: `Bearer ${token}` },
          }),
          fetch(`${baseUrl}/getDailyPlans`, {
            headers: { Authorization: `Bearer ${token}` },
          }),
        ]);

        const hpclData = await hpclRes.json();
        const jioData = await jioRes.json();
        const planData = await planRes.json();

        const planMap = {};
        planData.forEach((p) => (planMap[p._id?.toString()] = p));

        allData = [...hpclData, ...jioData].map((record) => {
          const plan = planMap[record.planId?.toString()];
          return {
            ...record,
            engineer: plan?.engineer || "N/A",
            region: plan?.region || "N/A",
            roCode: plan?.roCode || "N/A",
            roName: plan?.roName || "N/A",
            phase: plan?.phase || "N/A",
          };
        });

        populateFilters();
        applyFilters();
      }

      function applyFilters() {
        const region = document.getElementById("regionFilter").value;
        const engineer = document.getElementById("engineerFilter").value;
        const searchText = document
          .getElementById("searchInput")
          .value.toLowerCase();

        filtered = allData.filter((item) => {
          const isVerified =
            item.isVerified === true || item.isVerified === "true";

          const isJio =
            item.spareRequired === "Yes" && item.materialRequirement?.trim();
          const isHpcl =
            item.spareRequirment === "Yes" && item.spareRequirmentname?.trim();

          const materialName =
            item.materialRequirement || item.spareRequirmentname;

          const regionMatch = !region || item.region === region;
          const engineerMatch = !engineer || item.engineer === engineer;
          const searchMatch =
            materialName?.toLowerCase().includes(searchText) ||
            item.roCode?.toLowerCase().includes(searchText) ||
            item.roName?.toLowerCase().includes(searchText) ||
            item.engineer?.toLowerCase().includes(searchText);

          return (
            isVerified &&
            (isJio || isHpcl) &&
            regionMatch &&
            engineerMatch &&
            searchMatch
          );
        });

        renderDetails();
      }

      function renderDetails() {
        const container = document.getElementById("detailsSection");
        container.innerHTML = "";
        if (filtered.length === 0) {
          container.innerHTML =
            '<p class="text-gray-500 text-center col-span-full">No matching records found.</p>';
          return;
        }

        filtered.forEach((item) => {
          const div = document.createElement("div");
          div.className =
            "bg-white rounded-xl shadow hover:shadow-lg transition p-5 border border-green-100";
          div.innerHTML = `
          <h3 class="text-lg font-semibold text-green-700 mb-2">👷 ${
            item.engineer
          }</h3>
          <ul class="space-y-1 text-sm text-gray-700">
            <li><strong>📍 Region:</strong> ${item.region}</li>
            <li><strong>🏷️ RO Code:</strong> ${item.roCode}</li>
            <li><strong>🏠 RO Name:</strong> ${item.roName}</li>
            <li><strong>🏗️ Phase:</strong> ${item.phase}</li>
            <li><strong>📦 Material:</strong> <span class="font-medium text-blue-800">${
              item.materialRequirement || item.spareRequirmentname
            }</span></li>
          </ul>
        `;
          container.appendChild(div);
        });
      }

      function populateFilters() {
        const regionSet = new Set();
        const engineerSet = new Set();
        allData.forEach((item) => {
          regionSet.add(item.region);
          engineerSet.add(item.engineer);
        });

        const regionSelect = document.getElementById("regionFilter");
        regionSet.forEach((r) => {
          regionSelect.innerHTML += `<option value="${r}">${r}</option>`;
        });

        const engineerSelect = document.getElementById("engineerFilter");
        engineerSet.forEach((e) => {
          engineerSelect.innerHTML += `<option value="${e}">${e}</option>`;
        });
      }

      function exportToExcel() {
        if (filtered.length === 0) return alert("No data to export");
        const rows = filtered.map((r) => ({
          Engineer: r.engineer,
          Region: r.region,
          "RO Code": r.roCode,
          "RO Name": r.roName,
          Phase: r.phase,
          "Required Material": r.materialRequirement || r.spareRequirmentname,
        }));

        const ws = XLSX.utils.json_to_sheet(rows);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Combined Material");
        XLSX.writeFile(wb, `Combined_Material_Requirements.xlsx`);
      }

      fetchData();
    </script>
  </body>
</html>
