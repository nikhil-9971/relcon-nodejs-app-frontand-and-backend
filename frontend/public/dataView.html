    <script>
      const baseUrl = "https://relcon-backend.onrender.com";

      let fullData = [];
      let filteredData = [];
      let loggedInUser = null;

      async function fetchUserSession() {
        const res = await fetch(`${baseUrl}/user`, {
          credentials: "include",
        });

        if (res.status !== 200) {
          alert("Please log in first.");
          window.location.href = "login.html";
          return;
        }

        const user = await res.json();
        loggedInUser = user;

        document.getElementById("userInfo").innerText = `üë§ Logged in as: ${
          user.engineerName || user.username
        } (${user.role})`;

        if (user.role === "engineer") {
          document.getElementById("engineerFilterWrapper").style.display =
            "none";
          // Hide Action column header for engineers
          const actionHeader = document.getElementById("actionHeader");
          if (actionHeader) actionHeader.style.display = "none";
        }
      }

      async function fetchAndStoreData() {
        const res = await fetch(`${baseUrl}/getDailyPlans`, {
          credentials: "include", // ‚úÖ this must be here
        });

        const data = await res.json();
        fullData = data;

        if (loggedInUser.role === "admin") {
          populateEngineerFilter(data);
        }
      }

      function populateEngineerFilter(data) {
        const engineerSelect = document.getElementById("engineerFilter");
        const engineers = [...new Set(data.map((p) => p.engineer))];
        engineers.forEach((name) => {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          engineerSelect.appendChild(option);
        });
      }

      function applyFilter(btnElement) {
        const fromDate = document.getElementById("fromDate").value;
        const toDate = document.getElementById("toDate").value;

        if (new Date(fromDate) > new Date(toDate)) {
          alert("‚ùå From Date cannot be after To Date.");
          return;
        }

        // Animate button
        btnElement.classList.add("pulse");
        btnElement.disabled = true;
        document.getElementById("applyIcon").innerHTML = "‚è≥";

        setTimeout(() => {
          const engineer = document.getElementById("engineerFilter").value;
          filteredData = fullData;

          if (loggedInUser.role === "engineer") {
            filteredData = filteredData.filter(
              (p) => p.engineer === loggedInUser.engineerName
            );
          }

          if (engineer && loggedInUser.role === "admin") {
            filteredData = filteredData.filter((p) => p.engineer === engineer);
          }

          if (fromDate) {
            filteredData = filteredData.filter(
              (p) => new Date(p.date) >= new Date(fromDate)
            );
          }

          if (toDate) {
            filteredData = filteredData.filter(
              (p) => new Date(p.date) <= new Date(toDate)
            );
          }

          applySearch();
          btnElement.disabled = false;
          btnElement.classList.remove("pulse");
          document.getElementById("applyIcon").innerHTML = "üîç";
        }, 600); // Simulate short delay
      }

      function applySearch() {
        const query = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const finalFiltered = filteredData.filter((plan) =>
          Object.values(plan).some((val) =>
            String(val).toLowerCase().includes(query)
          )
        );
        populateTable(finalFiltered);
      }

      function populateTable(data) {
        const tbody = document.getElementById("tableBody");
        tbody.innerHTML = "";
        data.forEach((plan, index) => {
          const row = document.createElement("tr");
          row.className = index % 2 === 0 ? "bg-white" : "bg-gray-50";

          let statusBtn = "";

          if (plan.statusSaved) {
            statusBtn = `<button onclick="downloadPDF('${plan._id}')" class="bg-purple-600 hover:bg-purple-700 text-white px-2 py-1 rounded"><i class="fa-solid fa-circle-down"></i>Status</button>`;
          } else if (plan.phase && plan.phase.includes("HPCL/")) {
            statusBtn = `<button onclick="openStatusModal('${plan._id}')" class="bg-green-500 hover:bg-green-600 text-white px-2 py-1 rounded"><i class="fa-solid fa-plus"></i>Status</button>`;
          } else {
            statusBtn = `<span class="text-gray-400 italic">Not required</span>`;
          }

          row.innerHTML = `
                        <td class="border px-1 py-1">${plan.region}</td>
                        <td class="border px-1 py-1">${plan.engineer}</td>
                        <td class="border px-1 py-1">${plan.phase}</td>
                        <td class="border px-1 py-1">${plan.roCode}</td>
                        <td class="border px-1 py-1">${plan.roName}</td>
                        <td class="border px-1 py-1">${plan.purpose}</td>
                        <td class="border px-1 py-1">${plan.date}</td>
                        <td class="border px-1 py-1">${plan.issueType}</td>
                        <td class="border px-1 py-1">${plan.amcQtr}</td>
                        <td class="border px-1 py-1">
          ${
            loggedInUser.role === "admin"
              ? `<span class="text-blue-500  cursor-pointer" onclick="openCompletionModal('${
                  plan._id
                }', \`${plan.completionStatus || ""}\`)">
           ${plan.completionStatus ? plan.completionStatus : "‚ûï Click to Add"}
         </span>`
              : plan.completionStatus || "-"
          }
       </td>

                        <td class="border px-1 py-1 text-center">${statusBtn}</td>
                         <td class="border px-2 py-1 text-center space-x-1">
        ${
          loggedInUser?.role === "admin"
            ? `
            <button onclick='openEditModal(${JSON.stringify(plan)})'
                    class="text-sm bg-blue-500 text-white px-1 py-1 rounded"
                    title="Edit">
              <i class="fas fa-edit"></i>
            </button>
            <button onclick='confirmDelete("${plan._id}")'
                    class="text-sm bg-red-500 text-white px-1 py-1 rounded"
                    title="Delete">
              <i class="fas fa-trash-alt"></i>
            </button>`
            : ""
        }
      </td>


                      `;
          tbody.appendChild(row);
        });
      }

      //Editied option

      function openEditModal(plan) {
        document.getElementById("editPlanId").value = plan._id;
        document.getElementById("editRegion").value = plan.region || "";
        document.getElementById("editEngineer").value = plan.engineer || "";
        document.getElementById("editPhase").value = plan.phase || "";
        document.getElementById("editRoCode").value = plan.roCode || "";
        document.getElementById("editRoName").value = plan.roName || "";
        document.getElementById("editPurpose").value = plan.purpose || "";
        document.getElementById("editDate").value = plan.date || "";
        document.getElementById("editIssueType").value = plan.issueType || "";
        document.getElementById("editAmcQtr").value = plan.amcQtr || "";
        document.getElementById("editModal").classList.remove("hidden");
      }

      function closeEditModal() {
        document.getElementById("editModal").classList.add("hidden");
      }

      async function saveEdit() {

      //data filer
      function createColumnFilters() {
        const filterRow = document.getElementById("columnFilters");
        const headers = [
          "region",
          "engineer",
          "phase",
          "roCode",
          "roName",
          "purpose",
          "date",
          "issueType",
          "amcQtr",
          "completionStatus",
          "",
          "",
        ];

        headers.forEach((key, index) => {
          const th = document.createElement("th");
          if (key && index < 10) {
            const input = document.createElement("input");
            input.type = "text";
            input.placeholder = "üîç";
            input.className = "border px-1 py-0.5 rounded w-full text-[10px]";
            input.setAttribute("data-key", key);
            input.addEventListener("input", applyColumnFilter);
            th.appendChild(input);
          }
          filterRow.appendChild(th);
        });
      }

      function applyColumnFilter() {
        const filters = [...document.querySelectorAll("#columnFilters input")];
        let data = filteredData;

        filters.forEach((input) => {
          const key = input.getAttribute("data-key");
          const value = input.value.toLowerCase();

          if (value) {
            data = data.filter((d) =>
              String(d[key] || "")
                .toLowerCase()
                .includes(value)
            );
          }
        });

        populateTable(data);
      }

      //acs and decending logic added

      let currentSort = {
        key: null,
        direction: null, // 'asc' or 'desc'
      };
      function sortTable(headerEl) {
        const key = headerEl.getAttribute("data-key");
        if (!key) return;

        // Toggle direction
        if (currentSort.key === key) {
          currentSort.direction =
            currentSort.direction === "asc"
              ? "desc"
              : currentSort.direction === "desc"
              ? null
              : "asc";
        } else {
          currentSort.key = key;
          currentSort.direction = "asc";
        }

        let data = [...filteredData];

        if (currentSort.direction) {
          data.sort((a, b) => {
            const aVal = (a[key] || "").toString().toLowerCase();
            const bVal = (b[key] || "").toString().toLowerCase();

            if (aVal < bVal) return currentSort.direction === "asc" ? -1 : 1;
            if (aVal > bVal) return currentSort.direction === "asc" ? 1 : -1;
            return 0;
          });
        }

        populateTable(data);
      }

      async function downloadPDF(planId) {

          doc.text("RELCON SYSTEMS", 105, 15, { align: "center" });

          doc.setFont("helvetica", "normal");
          doc.setFontSize(12);
          doc.text("Visit Report", 105, 22, { align: "center" });

          // Draw a line below title
          doc.setDrawColor(0);
          doc.setLineWidth(0.5);
          doc.line(15, 25, 195, 25);

          const visitData = [
            ["Engineer", plan.engineer],
            ["Region", plan.region],
            ["Phase", plan.phase],
            ["RO Code", plan.roCode],
            ["RO Name", plan.roName],
            ["Date", plan.date],

            ["DU Serial Number Updated", status.duSerialNumber],
            ["Outlet DG Status", status.dgStatus],
            ["Connectivity Type", status.connectivityType],
            ["Sim 1 Provider Name", status.sim1Provider],
            ["Sim 1 Number", status.sim1Number],
            ["Sim 2 Provider Name", status.sim2Provider],
            ["Sim 2 Number", status.sim2Number],
            ["IEMI Number", status.iemiNumber],
            ["BOS Version", status.bosVersion],
            ["FCC Version", status.fccVersion],
            ["Wireless Slave Version", status.wirelessSlave],
            ["SFTP Config", status.sftpConfig],
            ["Admin Password Updated", status.adminPassword],
            ["Work Completion Status", status.workCompletion],
            ["Earthing Status", status.earthingStatus],
            ["No of DU offline", status.duOffline],
            ["DU offline remark", status.duRemark],
            ["Site Location", status.locationField],
          ];

          doc.autoTable({
            startY: 30,
            head: [["Field", "Value"]],
            body: visitData,
            theme: "grid",
            headStyles: {
              fillColor: [22, 163, 74], // green header
              textColor: 255,
              fontSize: 10,
              halign: "center",
            },
            bodyStyles: {
              fontSize: 9,
              textColor: 33,
              cellPadding: 3,
            },
            alternateRowStyles: {
              fillColor: [245, 245, 245],
            },
            styles: {
              cellWidth: "wrap",
              valign: "middle",
              overflow: "linebreak",
            },
            columnStyles: {
              0: { fontStyle: "bold", halign: "left" },
              1: { halign: "left" },
            },
          });

          // Footer
          // ‚úÖ Get engineer name from localStorage
          const userName =
            localStorage.getItem("engineerName") || "Unknown User";

          // ‚úÖ Format current date and time
          const now = new Date();
          const formattedDate = now
            .toLocaleDateString("en-GB", {
              day: "2-digit",
              month: "short",
              year: "numeric",
            })
            .replace(/ /g, "-");
          const formattedTime = now.toLocaleTimeString("en-US", {
            hour: "2-digit",
            minute: "2-digit",
            hour12: true,
          });

          // ‚úÖ Footer text
          const footerText = `Generated by: ${userName} on ${formattedDate} at ${formattedTime}`;

          // ‚úÖ Add on each page
          const pageCount = doc.internal.getNumberOfPages();
          for (let i = 1; i <= pageCount; i++) {
            doc.setPage(i);
            doc.setFontSize(8);
            doc.setTextColor(150);
            doc.text(`Page ${i} of ${pageCount}`, 195, 290, { align: "right" });
            doc.text(footerText, 15, 290);
          }

          // Save the file
          doc.save(`Status_Report_${plan.roCode}_${plan.date}.pdf`);
        } catch (err) {
          console.error("PDF Generation Error:", err);
          alert("‚ùå Error generating PDF");
        }
      }
